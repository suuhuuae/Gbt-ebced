<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ebced Hesaplama</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --primary: #22d3ee;
      --secondary: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2933;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #020617, #0f172a);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 900px;
  background: var(--card);
  border-radius: 24px;
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
  padding: 32px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px;
}

@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr;
  }
}

header {
  grid-column: 1 / -1;
  text-align: center;
}

header h1 {
  font-size: 2.2rem;
  color: var(--primary);
  margin-bottom: 8px;
}

header p {
  color: var(--muted);
  font-size: 0.95rem;
}

.input-section, .result-section {
  background: #020617;
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 24px;
}

.input-section h2, .result-section h2 {
  font-size: 1.2rem;
  margin-bottom: 16px;
  color: var(--secondary);
}

textarea {
  width: 100%;
  min-height: 120px;
  background: #020617;
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 14px;
  color: var(--text);
  resize: vertical;
  font-size: 0.95rem;
  margin-bottom: 16px;
}

textarea:focus {
  outline: none;
  border-color: var(--primary);
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border: none;
  border-radius: 14px;
  font-size: 1rem;
  font-weight: 600;
  color: #020617;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(34, 211, 238, 0.35);
}

.total {
  font-size: 2.5rem;
  text-align: center;
  margin: 12px 0 20px;
  color: var(--primary);
  font-weight: 700;
}

.details {
  max-height: 260px;
  overflow-y: auto;
  border-top: 1px solid var(--border);
  padding-top: 12px;
}

.detail-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  font-size: 0.9rem;
  border-bottom: 1px dashed #1f2937;
}

.detail-row span:first-child {
  color: var(--muted);
}

footer {
  grid-column: 1 / -1;
  text-align: center;
  font-size: 0.8rem;
  color: var(--muted);
  margin-top: 8px;
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ebced Hesaplama</h1>
      <p>Girilen metnin klasik ebced değerini otomatik olarak hesaplar</p>
    </header><section class="input-section">
  <h2>Metin Girişi</h2>
  <textarea id="textInput" placeholder="Ebced değeri hesaplanacak metni girin..."></textarea>
  <button onclick="calculateEbced()">Hesapla</button>
</section>

<section class="result-section">
  <h2>Sonuç</h2>
  <div class="total" id="totalValue">0</div>
  <div class="details" id="details"></div>
</section>

<footer>
  © 2025 Ebced Hesaplama • HTML, CSS & JavaScript
</footer>

  </div>  <script>
    const ebcedMap = {
      'ا': 1, 'ب': 2, 'ج': 3, 'د': 4, 'ه': 5, 'و': 6, 'ز': 7, 'ح': 8, 'ط': 9,
      'ي': 10, 'ك': 20, 'ل': 30, 'م': 40, 'ن': 50, 'س': 60, 'ع': 70, 'ف': 80, 'ص': 90,
      'ق': 100, 'ر': 200, 'ش': 300, 'ت': 400, 'ث': 500, 'خ': 600, 'ذ': 700, 'ض': 800,
      'ظ': 900, 'غ': 1000
    };

    function calculateEbced() {
      const text = document.getElementById('textInput').value.trim();
      const detailsEl = document.getElementById('details');
      const totalEl = document.getElementById('totalValue');

      let total = 0;
      detailsEl.innerHTML = '';

      for (const char of text) {
        if (ebcedMap[char]) {
          total += ebcedMap[char];

          const row = document.createElement('div');
          row.className = 'detail-row';
          row.innerHTML = `<span>${char}</span><span>${ebcedMap[char]}</span>`;
          detailsEl.appendChild(row);
        }
      }

      totalEl.textContent = total;
    }
  </script></body>
</html>
